<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="main-heading">{{ 'orbi.product.screenTitle' | translate }}</h1>
    </div>
  </div>
  <div class="row align-items-end">
    <div *ngFor="let prod of bhalsarList" class="col-md-2 col-lg-4 cardBottomGap" [ngClass]="routeAnimationsElements">
      <mat-card style="background-color: #afc094;">
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <span fxFlex="80%">{{prod.prodTitle}}</span>                 

        </mat-card-title>
       <img mat-card-image src="/assets/imgs/orbi/Bhalsar/{{prod.prodImg}}">
        <mat-card-content >
          <div>
            <table>
              <tr *ngFor="let prop of prod.properties | slice:0:7;">
                <th>{{prop.propName}}</th>
                <td>{{prop.propValue}}</td>
              </tr>
            </table>

          </div>
          <a mat-button mat-button mat-raised-button type="submit" color="primary"  routerLink="/details/{{prod.prodId}}">Details</a>

        </mat-card-content>
       </mat-card>
    </div>
  </div>
</div>
